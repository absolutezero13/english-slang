<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Slangs!</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="icon.png" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <img src="brit.jpg" alt="british-flag" class="background" />
    <div class="wrapper">
      <input placeholder="Enter a slang word" type="text" class="input-word" />
      <button class="find-slang">Find Slang</button>
      <p class="error"></p>
      <textarea
        placeholder="Results will appear here"
        readonly
        class="result"
        contenteditable="false"
        cols="30"
        rows="10"
      ></textarea>
    </div>
  </body>
</html>
